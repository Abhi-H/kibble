defaultWidget: repos

widgets:
    repos:
        title: "Code Repositories"
        rows:
            -
                name: "Date picker row"
                children:
                    -
                        type:   "datepicker"
                        blocks: 4
                        name:   "Date picker"
                    -
                        type:   "viewpicker"
                        blocks: 4
                        source: "views"
                        name:   "Quick filter"
                    -
                        type:   repopicker
                        blocks: 4
                        source: "sources"
                        name:   "Repository picker"
                        eargs:
                            types: ['git', 'svn', 'github']
            -
                name: "Trends"
                children:
                    -
                        type:   "trends"
                        source: "code-trends"
                        name:   "Commit trends"
                        blocks: 12
            -
                name: "Code analysis"
                children:
                    -
                        type:       "donut"
                        datatype:   "repo"
                        blocks:     4
                        source:     "sloc"
                        representation: "sloccount"
                        name:       "Language breakdown"
                        target:     ""
                    -
                        type:       "donut"
                        datatype:   "repo"
                        blocks:     4
                        source:     "sloc"
                        representation: "commentcount"
                        name:       "Language breakdown"
                        target:     ""
                    -
                        type:       "top5"
                        datatype:   "repo"
                        blocks:     4
                        source:     "committers"
                        representation: "top5"
                        name:       "Top 5 contributors"
            -
                name: "Commit history"
                children:
                    -
                        type:           line
                        source:         commits
                        target:         ""
                        name:           "Commit history"
                        blocks:         6
                    -
                        type:           line
                        source:         committers
                        target:         ""
                        name:           "Active developers per month"
                        blocks:         6
            -
                name: "Code changes"
                children:
                    -
                        type:           line
                        source:         code-changes
                        target:         ""
                        name:           "Lines changed"
                        blocks:         6
                    -
                        type:           line
                        source:         code-evolution
                        representation: stack
                        target:         ""
                        name:           "Code evolution"
                        blocks:         6
            -
                name: "Top repositories"
                children:
                    -
                        type:       donut
                        datatype:   repo
                        blocks:     4
                        source:     top-sloc
                        name:       "Top repos by lines of code"
                        target:     ""
                    -
                        type:       donut
                        datatype:   repo
                        blocks:     4
                        source:     top-commits
                        name:       "Top repos by commits"
                        target:     ""

### ISSUE TRACKERS
    issues:
        title: "Issue Trackers"
        rows:
            -
                name: "Date picker row"
                children:
                    -
                        type:   "datepicker"
                        blocks: 4
                        name:   "Date picker"
                    -
                        type:   "viewpicker"
                        blocks: 4
                        source: "views"
                        name:   "Quick filter"
                    -
                        type:   issuepicker
                        blocks: 4
                        source: "sources"
                        eargs:
                            types: ['jira', 'bugzilla', 'github', 'gerrit']
                        name:   "Issue Tracker picker"
            -
                name: "Trends"
                children:
                    -
                        type:   "trends"
                        source: "issue-trends"
                        name:   "Issue tracker trends"
                        blocks: 12
            -
                name: "Issue tracker timeline"
                children:
                    -
                        type:       "line"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issues"
                        name:       "Issues opened/closed"
                        target:     ""
                    -
                        type:       "line"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issue-actors"
                        name:       "Openers/Closers of issues"
                        target:     ""
                    -
                        type:       "line"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issue-age"
                        name:       "Issue age"
                        target:     ""
            -
                name: "Issues and handlers"
                children:
                    -
                        type:       "top5"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issue-openers"
                        name:       "Top 5 issue openers"
                        target:     ""
                    -
                        type:       "top5"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issue-closers"
                        name:       "Top 5 issue closers"
                        target:     ""
                    -
                        type:       "top5"
                        datatype:   "issue"
                        blocks:     4
                        source:     "issue-top"
                        name:       "Most active issues"
                        target:     ""
